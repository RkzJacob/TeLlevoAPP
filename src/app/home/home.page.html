<ion-header class="HEADER-LOGIN" [translucent]="true" >
  <ion-toolbar>
    <ion-title class="ion-text-center" size="small">
      TeLlevoAPp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content CLASS="CONTENIDO-DEL-LOGIN">
  <div   class="ion-padding-vertical">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center" color="warning">Login</ion-card-title>
      </ion-card-header>
          
      <ion-card-content class="danger">
        
          <ion-list>
            <ion-item>
              <ion-label position="floating">Nombre de usuario</ion-label>
              <ion-input  [(ngModel)]="NombreUser" type="text" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input [(ngModel)]="Contrasena" type="password"></ion-input>
            </ion-item>
          </ion-list>
          <ion-button color="tertiary" expand="full"  type="submit" (click)="loguear()">Iniciar sesión</ion-button>
        
      </ion-card-content>
    </ion-card>
  </div>

  <div class="ion-text-center">
      <ion-text (click)="recuperar()" color="primary">¿Olvidaste tu contraseña?</ion-text>
  </div>
  
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>
