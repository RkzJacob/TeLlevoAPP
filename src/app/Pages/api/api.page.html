<ion-header >
  <ion-toolbar color="tertiary"> 
    <ion-title class="ion-text-center">Direcci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-title>Datos</ion-title>
    </ion-card-header>
    <ion-item>
      <ion-chip>
        <ion-input [(ngModel)]="lugar" type="text" id="autocomplete" class="in" placeholder="ingrese direccion"></ion-input>
      </ion-chip>
    </ion-item>
    <ion-item > 
      <ion-label>Conductor</ion-label>
      <ion-select placeholder="Selecciona un conductor">
        <ion-select-option [(ngModel)]="cnd"  *ngFor="let conductor of conductores">{{conductor.strNombre + ' ' + conductor.strApellido}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item (click)="agregarDireccion()" >
      <ion-label>
        ubicacion
      </ion-label>
      <ion-buttons slot="end">
        <ion-button>
            <ion-icon slot="icon-only" color="danger" name="location"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-item >
      <div class="boton-position">
      <button mat-raised-button color="primary" type="submit" (click)="Viajar()" >Viajar</button>
      </div>
    </ion-item>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar color="tertiary"> 
    <ion-row class="ion-no-border paddings">
      <ion-col size="4" >
      <button mat-icon-button color="success" >
        <mat-icon aria-hidden="false" aria-label="salir" (click)="salir()">reply_all</mat-icon>
      </button>
    </ion-col>
  </ion-row>

  </ion-toolbar>
</ion-footer>
