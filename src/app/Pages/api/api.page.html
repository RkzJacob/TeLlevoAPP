<ion-header >
  <ion-toolbar color="primary" class="color-header" > 
    <ion-title class="ion-text-center">DIRECCIÃ“N</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="color-card">
    <ion-card-header>
      <ion-title class="s">Destino</ion-title>
    </ion-card-header>
    <ion-item class="color-card">
      <mat-form-field  appearance="legacy">
        <mat-label class="color-card">DESTINO</mat-label>
        <input matInput  type="text" [(ngModel)]="lugar" type="text"  class="in" placeholder="ingrese direccion" [formControl]="viajeCtrl" required>
        <mat-error *ngIf="viajeCtrl.invalid">{{obtenerErrorForm()}}</mat-error>
      </mat-form-field>
    </ion-item>
    <ion-item class="color-card"> 
      <ion-label>Conductor</ion-label>
      <ion-select placeholder="Selecciona un conductor">
        <ion-select-option [(ngModel)]="cnd"  *ngFor="let conductor of conductores">{{conductor.strNombre + ' ' + conductor.strApellido}}</ion-select-option>
      </ion-select>
    </ion-item >
    <ion-item (click)="agregarDireccion()" class="color-card">
      <ion-label>
        ubicacion
      </ion-label>
      <ion-buttons slot="end">
        <ion-button>
            <ion-icon slot="icon-only" color="danger" name="location"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-item >
      <div class="boton-position">
      <button mat-raised-button color="primary" type="submit" (click)="Viajar()" >Viajar</button>
      </div>
    </ion-item>
  </ion-card>

</ion-content>
<ion-footer >
  <ion-toolbar color="primary" class="color-header"> 
    <ion-row class="ion-no-border paddings">
      <ion-col size="4" >
      <button mat-icon-button color="success" >
        <mat-icon aria-hidden="false" aria-label="salir" (click)="salir()">reply_all</mat-icon>
      </button>
    </ion-col>
  </ion-row>
  </ion-toolbar >
</ion-footer>
